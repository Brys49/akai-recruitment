<!DOCTYPE html>
<html lang="pl">
<head>
    <title>AKAI Frontend Task</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <meta name="viewport" charset="utf-8"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<section id="task-frontend">

    <div id="form-container">
        <h1 class="basic-title">Dołącz do nas!</h1>

        <form method="post">

            <input type="text" id="first-name" placeholder="Imię" onblur="check('first-name', /^[A-Z][a-z]+$/)"
                   required/>

            <input type="text" id="last-name" placeholder="Nazwisko" onblur="check('last-name', /^[A-Z][a-z]+$/)"
                   required/>

            <input type="email" id="email" placeholder="Email" onblur="check('email', /^\S+@\S+\.\S+$/)" required/>

            <h2>Sekcja</h2>

            <div id="checkboxes">
                <div class="checkbox-option">
                    <input type="checkbox" id="frontend-checkbox" name="section" value="frontend">
                    <label for="frontend-checkbox">Frontend</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="backend-checkbox" name="section" value="backend">
                    <label for="backend-checkbox">Backend</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="mobile-checkbox" name="section" value="mobile">
                    <label for="mobile-checkbox">Mobile</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="graphics-checkbox" name="section" value="graphics">
                    <label for="graphics-checkbox">Grafika</label>
                </div>
            </div>

            <input type="submit" value="Prześlij" onclick="return validate()">
        </form>
    </div>

    <div id="logo-container">
        <img src="./img/logo.svg" alt="logo">
    </div>

</section>

<script type="text/javascript" src="js/validation.js"></script>

</body>
</html>
